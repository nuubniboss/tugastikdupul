<!DOCTYPE html>
<html>
    <head>
        <title>Latihan CSS Bebas</title>
        <link rel="stylesheet" href="styles-5.css">
    </head>
    <body>
        <div class="header">
            <a href="tugas-css-bebas.html">Build Karakter MLBB</a>
        </div>

        <div class="content">
            <h1>Build Gusion</h1>

        <table class="tabel">
            <tr class="table-header">
                <th>Build</th>
                <th>Emblem</th>
                <th>Battle Spell</th>
            </tr>
            <tr class="table-content">
                <td>Arcana Boots</td>
                <td>Mage</td>
                <td>Retribution</td>
            </tr>
            <tr class="table-content">
                <td>Genius Wand</td>
                <td>Mage</td>
                <td>Vengence</td>
            </tr>
            <tr class="table-content">
                <td>Holy Crystal</td>
                <td>Mage</td>
                <td>Petrify</td>
            </tr>
            <tr class="table-content">
                <td>Concentrated Energy</td>
                <td>Mage</td>
                <td>Purify</td>
            </tr>
            <tr class="table-content">
                <td>Blood Wings</td>
                <td>Mage</td>
                <td>Execute</td>
            </tr>
            <tr class="table-content">
                <td>Divine Glaive</td>
                <td>Mage</td>
                <td>Flicker</td>
            </tr>
        </table>

        <br>

        <div>
            <img src="gusion.png" alt="wallpaper gusion" class="wallpaper">
            <p>Gusion, Sang Assassin Terbaik</p>
        </div>

        <br>

        <div class="content">
            <h1>Komentar</h1>
    
            <form>
                <div class="form-group">
                    <label for="data_nama">Nama</label>
                    <input type="text" id="data_nama" for="data_nama">
                </div>
    
                <div class="form-group">
                    <label for="data_tanya">Pendapat</label>
                    <textarea name="data_tanya" id="data_tanya"></textarea>
                </div>
    
                <button type="submit" class="btn">Submit</button>
    
            </form>
        </div>
    </body>
</html>
